<!DOCTYPE html>
<html lang="ko">
	<head>
	   <meta charset="UTF-8">
	   <title>연습문제 1</title>
	   <style>
		   #container { 
            width:700px;
            border:0.1px solid black;
            padding:20px 40px;
            margin:0;
         }
	      ul {
	         list-style:none;
	      }
	      li {
	         line-height:50px;
	      }
	      label {
	         width:60px;
	         float:left;
	      }
	   </style>
	</head>
	<body>
		<div id="container">
		   <h1>예약 정보</h1>
		   <form>
			   <ul>
				   <li>
					   <label for="r-name">이 름</label>
					   <input type="text" id="r-name">
				   </li>
				   <li>
					   <label for="r-phone">전 화</label>
					   <input type="tel" id="r-phone">
				   </li>
				   <li>
					   <label for="r-email">이메일</label>
					   <input type="email" id="r-email">
				   </li>
				   <li>
					   <input type="submit" value="예약하기">
				   </li>
			   </ul>
		   </form>
		</div>
	</body>
</html>
